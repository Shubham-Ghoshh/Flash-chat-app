name: flash
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  animated_text_kit: ^4.2.1
  cupertino_icons: ^1.0.2
  firebase_core: ^1.20.0
  firebase_auth: ^3.4.0
  cloud_firestore: ^3.4.2
  modal_progress_hud_nsn: ^0.2.1
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0



flutter:


  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
    - family: SourceSansProItalic
      fonts:
        - asset: fonts/SourceSansPro-Italic.ttf
    - family: SourceSansProBoldItalic
      fonts:
        - asset: fonts/SourceSansPro-BoldItalic.ttf
    - family: Catamaran
      fonts:
        - asset: fonts/Catamaran-Regular.ttf
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf